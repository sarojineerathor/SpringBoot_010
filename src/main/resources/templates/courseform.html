<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form actions="#" th:actions="@{/process}"
      th:object="${course}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Title :<input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors(title)}"
          th:errors="*{title}" ></span><br />
    Instructor :<input type="text" th:field="*{instructor}" />
    <span th:if="${#fields.hasErrors('instructor'}"
          th:errors="*{instuctor}"></span><br />
    Description :<textarea rows="3" th:fields="*{description}" />
    
</form>
</body>
</html>
